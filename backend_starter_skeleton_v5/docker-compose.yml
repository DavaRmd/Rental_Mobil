services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rental_mobil
      MYSQL_USER: app_user
      MYSQL_PASSWORD: change_me
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      APP_ENV: dev
      PORT: 8080
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: rental_mobil
      DB_USER: app_user
      DB_PASSWORD: change_me
      JWT_SECRET: change_me_super_secret_change_me
      JWT_EXPIRES_IN_HOURS: 12
      LOG_LEVEL: info
      CORS_ORIGINS: http://localhost:3000
      RATE_LIMIT_MAX: 200
      RATE_LIMIT_TIME_WINDOW_SECONDS: 60
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  dbdata:
